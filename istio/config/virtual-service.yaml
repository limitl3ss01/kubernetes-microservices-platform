apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: microservices-vs
  namespace: microservices-platform
spec:
  hosts:
  - "*"
  gateways:
  - microservices-gateway
  http:
  - match:
    - uri:
        prefix: /api/users
    route:
    - destination:
        host: user-service
        port:
          number: 3001
      weight: 100
    retries:
      attempts: 3
      perTryTimeout: 2s
    timeout: 10s
    corsPolicy:
      allowOrigins:
      - exact: "*"
      allowMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
      allowHeaders:
      - Content-Type
      - Authorization
      - X-Correlation-ID
      maxAge: "24h"
  - match:
    - uri:
        prefix: /api/orders
    route:
    - destination:
        host: order-service
        port:
          number: 3002
      weight: 100
    retries:
      attempts: 3
      perTryTimeout: 2s
    timeout: 10s
    corsPolicy:
      allowOrigins:
      - exact: "*"
      allowMethods:
      - GET
      - POST
      - PUT
      - PATCH
      - DELETE
      - OPTIONS
      allowHeaders:
      - Content-Type
      - Authorization
      - X-Correlation-ID
      maxAge: "24h"
  - match:
    - uri:
        prefix: /api/notifications
    route:
    - destination:
        host: notification-service
        port:
          number: 3003
      weight: 100
    retries:
      attempts: 3
      perTryTimeout: 2s
    timeout: 10s
    corsPolicy:
      allowOrigins:
      - exact: "*"
      allowMethods:
      - GET
      - POST
      - PUT
      - PATCH
      - DELETE
      - OPTIONS
      allowHeaders:
      - Content-Type
      - Authorization
      - X-Correlation-ID
      maxAge: "24h"
  - match:
    - uri:
        prefix: /health
    route:
    - destination:
        host: user-service
        port:
          number: 3001
      weight: 100
    timeout: 5s
  - match:
    - uri:
        prefix: /metrics
    route:
    - destination:
        host: user-service
        port:
          number: 3001
      weight: 100
    timeout: 5s
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: microservices-gateway
  namespace: microservices-platform
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: microservices-tls
    hosts:
    - "*" 